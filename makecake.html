      <script>           
        
        // JavaScript function to validate the message length
function validateMessageLength() {
    var messageInput = document.getElementById('cakeMessage');
    var errorAlert = document.getElementById('errorAlert');

    if (messageInput.value.length > 20) {
        // Show the error alert if the length is exceeded
        errorAlert.style.display = 'block';
        messageInput.classList.add('is-invalid');
    } else {
        // Hide the error alert and remove 'is-invalid' class if the length is within the limit
        errorAlert.style.display = 'none';
        messageInput.classList.remove('is-invalid');
    }
}

            // JavaScript function to update the cake image based on the size selected
        function updateCakeImage() {
            var size = document.getElementById('cakeSize').value;
            var image = document.getElementById('cakeImage');
            
            // Logic for changing the image source based on the selected size
            switch(size) {
                case '1':
                    image.src = 'path_to_small_cake_image.jpg'; // Replace with actual path
                    break;
                case '2':
                    image.src = 'path_to_medium_cake_image.jpg'; // Replace with actual path
                    break;
                case '3':
                    image.src = 'path_to_large_cake_image.jpg'; // Replace with actual path
                    break;
                default:
                    image.src = 'path_to_default_cake_image.jpg'; // Replace with actual path
            }
        }
        // Initialize with default cake image
        updateCakeImage();
         </script>
