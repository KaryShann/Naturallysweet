    <main>
        <div class="container-fluid py-5"> <!-- container-fluid is a Bootstrap class, which sets the width of the container to 100% of the viewport width, py-5 is a Bootstrap class, which adds vertical padding to the container-->
            <div class="row"> <!-- row class is used to align the content in the container-->
                <div class="col-md-6 form-section"> <!-- col-md-6 is a Bootstrap class, which sets the width of the column to 6 columns on a medium or larger screen size, this column will occupy 6 out of the 12 possible grid columns-->
                    <div class="welcome-text-container"> <!-- welcome-text-container class is used to style the welcome text-->
                        <h2>Customize Your Cake</h2> 
                    </div>
                    <!-- Cake Customization Form -->
                    <form style="padding: 20px; background: rgb(255 255 255 / 50%); margin-top: 20px; border-radius: 10px;"> <!--is a Bootstrap class, which adds padding, background color, margin-top, and border radius to the form-->
                        <!-- Customer Name -->
                        <div class="form-group">
                            <label for="cakeMessage">Message on Cake (max 20 letters)</label>
                            <input type="text" class="form-control" id="cakeMessage" placeholder="Enter your message"
                                maxlength="20" onblur="validateMessageLength()"> <!-- onblur is a JavaScript event, which is triggered when the element loses focus, this function checks if the message exceeds the maximum length-->
                            <div class="invalid-feedback">Message cannot exceed 20 letters.</div>  <!-- is a Bootstrap class, which display the message when the customer exceeds the maximum length-->
                        </div>

                        <!-- Error Alert, initially hidden -->
                        <div class="alert alert-danger alert-dismissible fade show" id="errorAlert"
                            style="display:none;"> <!-- is a Bootstrap class, which displays the alert when the customer exceeds the maximum length-->
                            <strong>Error!</strong> Your message cannot exceed 20 letters.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button> 
                        </div>

                        <!-- Cake Flavor -->
                        <div class="form-group"> <!-- is a Bootstrap class, which adds margin-bottom to the form group-->
                            <label for="cakeFlavor">Cake Flavor</label> <!-- name of the label-->
                            <select class="form-control" id="cakeFlavor"> <!--element is used to create a dropdown list. class="form-control", this class is used in Bootstrap and similar CSS frameworks, it styles the select element-->  
                                <option>Vanilla</option> <!-- give the different options of flaviours -->
                                <option>Chocolate</option>
                                <option>Strawberry</option>
                                <option>Lemon</option>
                            </select>
                        </div>

                        <!-- Frosting Type -->
                        <div class="form-group"> 
                            <label for="frostingType">Frosting Type</label> <!-- name of the label-->
                            <select class="form-control" id="frostingType">
                                <option>Buttercream Frosting</option> <!-- give the different options of frosting types -->
                                <option>Cream Cheese Frosting</option>
                                <option>Royal Icing</option>
                                <option>Ganache</option>
                            </select>
                        </div>

                        <!-- Cake Shape -->
                        <div class="form-group">
                            <label>Cake Shape</label><br>
                            <div class="form-check form-check-inline"> 
                                <input class="form-check-input" type="radio" name="cakeShape" id="round" value="round"
                                    checked>
                                <label class="form-check-label" for="round">Round</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cakeShape" id="square" value="square">
                                <label class="form-check-label" for="square">Square</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="cakeShape" id="heart" value="heart"> <!-- input is the HTML element used to create interactive controls for accepting data from the user, class="form-check-input", this class is used in Bootstrap and similar CSS frameworks, it applies specific Bootstrap styling for form inputs, particularly for checkboxes and radio buttons-->
                                <label class="form-check-label" for="heart">Heart</label>
                            </div> 
                        </div>

                        <!-- Special Dietary Requirements -->
                        <div class="form-group">
                            <label for="dietaryRequirements">Special Dietary Requirements</label><br>
                            <div class="form-check" style="text-align: left;">
                                <input class="form-check-input" type="checkbox" id="glutenFree" style="border: 2px solid black;">
                                <label class="form-check-label" for="glutenFree">Gluten-Free</label>
                            </div>
                            <div class="form-check" style="text-align: left;">
                                <input class="form-check-input" type="checkbox" id="nutFree" style="border: 2px solid black;">
                                <label class="form-check-label" for="nutFree">Nut-Free</label>
                            </div>
                            <div class="form-check" style="text-align: left;">
                                <input class="form-check-input" type="checkbox" id="soyFree" style="border: 2px solid black;">
                                <label class="form-check-label" for="soyFree">Soy-Free</label>
                            </div>
                            <div class="form-check" style="text-align: left;">
                                <input class="form-check-input" type="checkbox" id="dairyFree" style="border: 2px solid black;">
                                <label class="form-check-label" for="dairyFree">Dairy-Free (Vegan)</label>
                            </div>
                            <div class="form-check" style="text-align: left;">
                                <input class="form-check-input" type="checkbox" id="sugarFree" style="border: 2px solid black;">
                                <label class="form-check-label" for="sugarFree">Sugar-Free</label>
                            </div>
                        </div>

                        <!-- Cake Size Slider -->
                        <div class="form-group">
                            <label for="cakeSize">Cake Size</label>
                            <input type="range"
                                   class="form-control-range"
                                   id="cakeSize"
                                   min="1"
                                   max="3"
                                   step="1"
                                onchange="updateCakeImage()"> <!-- onchange="updateCakeImage()" is a JavaScript event handler that is triggered when the user interacts with the slider. -->
                        </div>

                        <!-- Pick-up Date -->
                        <div class="form-group">
                            <label for="pickupDate">Pick-up Date</label>
                            <input type="date" class="form-control" id="pickupDate">
                        </div>

                        <!-- Special Instructions -->
                        <div class="form-group">
                            <label for="specialInstructions">Special Instructions</label>
                            <textarea class="form-control" id="specialInstructions" rows="3"></textarea>
                        </div>

                        <!-- Order Button -->
                        <button type="button" class="btn btn-primary" id="placeOrderButton"
                            onclick="displaySelection()">Place Order</button>
                    </form>
                </div>
                <div class="col-md-6"> <!-- col-md-6 is a Bootstrap class that sets the width of the column to 6 columns -->

                    <div id="selectionDetails"/>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> <!-- jQuery library -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> <!-- Bootstrap JS library -->

    <script>
        const prices = {
        vanilla: {
            small: 20.00,
            medium: 35.00,
            large: 50.00
        },
        chocolate: {
            small: 25.00,
            medium: 40.00,
            large: 55.00
        },
        strawberry: {
            small: 30.00,
            medium: 45.00,
            large: 60.00
        },
        lemon: {
            small: 22.00,
            medium: 38.00,
            large: 52.00
        },
    };
        // JavaScript function to validate the message length
        function validateMessageLength() {
            var messageInput = document.getElementById('cakeMessage');
            var errorAlert = document.getElementById('errorAlert');

            if (messageInput.value.length > 20) {
                // Show the error alert if the length is exceeded
                errorAlert.style.display = 'block';
                messageInput.classList.add('is-invalid');
            } else {
                // Hide the error alert and remove 'is-invalid' class if the length is within the limit
                errorAlert.style.display = 'none';
                messageInput.classList.remove('is-invalid');
            }
        }

        // JavaScript function to update the cake image based on the size selected
        function updateCakeImage() {
            var size = document.getElementById('cakeSize').value;
            var image = document.getElementById('cakeImage');

            // Logic for changing the image source based on the selected size
            switch (size) {
                case '1':
                    image.src = 'chocCake.jpg'; // Replace with actual path
                    break;
                case '2':
                    image.src = 'birthdayCake.jpg'; // Replace with actual path
                    break;
                case '3':
                    image.src = 'weddingCake.jpg'; // Replace with actual path
                    break;
                default:
                    image.src = 'christeningCake.jpg'; // Replace with actual path
            }
        }

        // Function to display the selected options on the right side
        function displaySelection() {
        var selectionDetails = document.getElementById("selectionDetails");
        var message = document.getElementById("cakeMessage").value;
        var flavor = document.getElementById("cakeFlavor").value;
        var frosting = document.getElementById("frostingType").value;
        var shape = document.querySelector('input[name="cakeShape"]:checked').value;
        var size = document.getElementById("cakeSize").value;
        var date = document.getElementById("pickupDate").value;
        var instructions = document.getElementById("specialInstructions").value;
        var image = document.getElementById("cakeImage");

        // Calculate the cost based on the selected flavor, size, and shape
        var cost = prices[flavor.toLowerCase()][size.toLowerCase()];
            // Update the innerHTML of the selectionDetails div
            selectionDetails.innerHTML = `
            <p><strong>Message on Cake:</strong> ${message}</p>
            <p><strong>Cake Flavor:</strong> ${flavor}</p>
            <p><strong>Frosting Type:</strong> ${frosting}</p>
            <p><strong>Cake Shape:</strong> ${shape}</p>
            <p><strong>Cake Size:</strong> ${size}</p>
            <p><strong>Cost:</strong> $${cost.toFixed(2)}</p>
            <p><strong>Pick-up Date:</strong> ${date}</p>
            <p><strong>Special Instructions:</strong> ${instructions}</p>
            `;
            switch (size) {
            case '1':
                image.src = 'images/chocCake.jpg'; // Replace with actual path
                break;
            case '2':
                image.src = 'images/LemonCake.jpg'; // Replace with actual path
                break;
            case '3':
                image.src = 'path_to_large_cake_image.jpg'; // Replace with actual path
                break;
            default:
                image.src = 'images/rainbowCake.jpg'; // Replace with actual path
        }
    }
</script>

    </script>

    </script>
